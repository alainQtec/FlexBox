<div class="contact">
  <div class="contactHeader">
    <h3>Contact Us</h3>
    <span>Some Text Goes Here</span>
  </div>
  <form action="contact" method="post">
    <input
      type="email"
      name="email"
      id="input-email"
      placeholder="Your email"
    />
    <input
      type="text"
      name="message"
      id="input-message"
      placeholder="Your Message"
    />
    <button type="submit">Submit</button>
  </form>
</div>
